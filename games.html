<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Menu - Tavi's Characto Games</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }
    .game-btn {
      padding: 1.5rem 2rem;
      border-radius: 1.5rem;
      font-weight: bold;
      font-size: 1.125rem;
      text-align: center;
      width: 100%;
      max-width: 320px;
      margin: 1rem auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .game-btn:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2.5rem;
      color: #3b1a63;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="text-center w-full">
    <h1>🎉 Welcome to <span class="text-purple-700">Tavi's Characto Games</span> 🎉</h1>

    <div class="flex flex-col items-center space-y-6">
      
      <!-- Word Puzzle Game -->
      <a href="Tavi's Characto Word Puzzle.html" class="game-btn bg-gradient-to-r from-yellow-400 via-pink-500 to-red-500 text-white shadow-lg">
        🧠 Unscramble Words<br><span class="text-sm font-medium">Tavi's Characto Word Puzzle</span>
      </a>

      <!-- Picture Puzzle Game -->
      <a href="listening and speaking game.html" class="game-btn bg-gradient-to-r from-green-300 via-blue-500 to-purple-600 text-white shadow-lg">
        🖼️ Story Quest<br><span class="text-sm font-medium">Tavi's Story Quest</span>
      </a>

      <!-- PlotChain Cards Game -->
      <a href="build-the-plot.html" class="game-btn bg-gradient-to-r from-indigo-500 via-purple-600 to-pink-500 text-white shadow-lg">
        📚 Build the Plot<br><span class="text-sm font-medium">PlotChain Cards by Tavi</span>
      </a>
      
    </div>
  </div>

</body>
</html>
